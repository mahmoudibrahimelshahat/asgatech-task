<div class="mat-elevation-z8 mat-table-responsive overflow-x-scroll lg:overflow-auto my-4">
  <table mat-table [dataSource]="combinedData">
    <!-- Order ID Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let order"> {{order.OrderId}} </td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let order"> {{ order.totalPrice }} LE</td>
    </ng-container>

    <!-- Payment Method Column -->
    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef> Payment Method </th>
      <td mat-cell *matCellDef="let order"> {{ order.PaymentType }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let order">
        <button mat-raised-button class="edit cursor-pointer z-50" (click)="onNavigate(order)" color="primary">
          View
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['orderId', 'totalPrice', 'paymentMethod', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['orderId', 'totalPrice', 'paymentMethod', 'action'];"></tr>
  </table>
</div>
